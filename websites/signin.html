<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>signIn</title>
</head>
<body>
      <div class = "d-flex justify-content-center align-items-center vh-100" style ="background-color: rgb(184, 184, 184);">
          <div class= "container col-12 col-md-4 shadow p-5 bg-white">
            <form id = "signInForm">
                <div class="mb-3">
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Email..." aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password...">
                </div>
                <div class = "d-grid mt-5">
                    <button type = "submit" class = "btn btn-lg btn-secondary">Sign In</button>
                </div>
                <div class="d-flex mt-5 justify-content-center text-danger" id="signin-errormessage"></div>
              </form>
            
          </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="signin.js"></script>
</body>
</html>
